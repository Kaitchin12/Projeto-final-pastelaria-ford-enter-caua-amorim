<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    
   <main class="main-container">
      <section class="apresentacao-conteudo">
        <div class="imagem-wrapper">
            <img class="imagem-salgado-login" src="../imagem/salgados.png" alt="imagem-salgado">
        </div>

        <form action="/login" method="post" class="formulario-login" (ngSubmit)="entrar()">
          
          <img class="logo-pastelaria" src="../imagem/logo.png" alt="logo da pastelaria">
          
          <div class="inputs-container">
              <input
                class="input-parte-login"
                type="email"
                name="email"
                [(ngModel)]="usuario.email"
                placeholder="Email"
                required
              >

              <input
                class="input-parte-login"
                type="password"
                name="senha"
                [(ngModel)]="usuario.senha"
                placeholder="Senha"
                required
              >
          </div>

          <button class="botao" type="submit">ENTRAR</button>

          <p class="texto-cadastro">
             Não tem cadastro? <a href="/cadastro">Cadastre-se</a>
          </p>
        </form>

      </section>
   </main>

</body>
</html>
